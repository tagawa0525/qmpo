<!DOCTYPE html>

  <style>
    body {

      background: #e8f0fe;
    }
    .platform-card .icon {

    }
    .platform-card .name {
      font-size: 18px;

    }
    .note {
      background: #fff3cd;
      padding: 15px;
      border-radius: 8px;
      margin: 30px 0;
      text-align: left;
    }
    code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
