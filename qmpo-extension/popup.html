<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    .header img {
      width: 32px;
      height: 32px;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    .toggle-label {
      font-weight: 500;
    }
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    .toggle input:checked + .toggle-slider {
      background-color: #4285f4;
    }
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 12px;
      color: #666;
    }
    .status.active {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.inactive {
      background: #ffebee;
      color: #c62828;
    }
    .links {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }
    .links a {
      display: block;
      color: #4285f4;
      text-decoration: none;
      padding: 6px 0;
      font-size: 13px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="qmpo">
    <h1>qmpo</h1>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Enable conversion</span>
    <label class="toggle">
      <input type="checkbox" id="enabled">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Show folder icon</span>
    <label class="toggle">
      <input type="checkbox" id="showIndicator">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div id="status" class="status"></div>

  <div class="links">
    <a href="#" id="openOptions">Settings</a>
    <a href="https://github.com/tagawa0525/qmpo" target="_blank">GitHub</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
